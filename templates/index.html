<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ Secure Chat (E2EE)</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 95%;
      max-width: 480px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    #header {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 0.95rem;
      word-wrap: break-word;
      display: inline-block;
    }

    .msg.me {
      background: #00bfa6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      background: #233446;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    #msgBox {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 0.95rem;
      color: #333;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 50%;
      background: #00bfa6;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: #00a891;
      transform: scale(1.05);
    }

    /* Scrollbar */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #chat-container {
        height: 90vh;
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="header">ðŸ”’ Secure Chat (E2EE)</div>

    <div id="messages"></div>

    <div id="footer">
      <input id="msgBox" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const socket = io();
    const username = prompt("Enter your username:");
    socket.emit('register', { username: username });

    const messagesDiv = document.getElementById('messages');
    const msgBox = document.getElementById('msgBox');
    const sendBtn = document.getElementById('sendBtn');

    socket.on('system', (data) => {
      addMessage("ðŸŸ¢ " + data.msg, "system");
    });

    socket.on('message', (data) => {
      const from = data.sender;
      const text = data.msg;
      if (from === username) addMessage("You: " + text, "me");
      else addMessage(from + ": " + text, "other");
    });

    function addMessage(msg, type) {
      const div = document.createElement('div');
      div.className = "msg " + (type === "me" ? "me" : "other");
      div.innerText = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const msg = msgBox.value.trim();
      if (msg) {
        socket.emit('message', { sender: username, text: msg });
        msgBox.value = "";
      }
    }

    sendBtn.onclick = sendMessage;
    msgBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
